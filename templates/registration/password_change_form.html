<!-- templates/registration/password_change_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<h2>Password Change</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Confirm</button>
</form>
{% endblock content %}
