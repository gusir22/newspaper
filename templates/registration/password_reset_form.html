<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
<h2>Forgot Your Password?</h2>
<p>Enter your email address below, and we'll email you instructions
to set a new one.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Send Me Instructions!</button>
</form>
{% endblock content %}
