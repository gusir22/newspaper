<!-- templates/comment_delete.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete - {{ comment.comment }}{% endblock title %}

{% block content %}
    <h1>Delete - {{ comment.comment }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ comment.comment }}"?</p>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    </form>
{% endblock content %}
